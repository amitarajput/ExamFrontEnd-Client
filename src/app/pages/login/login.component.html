<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card style="margin-top: 20px">
                    <div class="container text-center">
                        <img src="../../../assets/logo.png" alt="" style="
                max-width: 100%;
                height: auto;
                width: 150px;
                margin: 10px auto;
                display: block;
              " />
                    </div>
                    <h1 class="text-center" style="
              font-size: 24px;
              font-weight: bold;
              margin-top: 10px;
              color: #333;
            ">
                        Login Here!!
                    </h1>
                    <form (ngSubmit)="formSubmit()">
                        <!--Username field-->
                        <mat-form-field class="full-width">
                            <mat-label>Username</mat-label>
                            <input [(ngModel)]="loginData.username" name="username" matInput placeholder="Enter Here" />
                            <mat-hint>Valid Username</mat-hint>
                        </mat-form-field>
                        <!--Password field-->
                        <mat-form-field class="full-width">
                            <mat-label>User Password</mat-label>
                            <input [(ngModel)]="loginData.password" name="password" type="password" matInput placeholder="Enter Here" />
                            <mat-hint>Valid Password</mat-hint>
                        </mat-form-field>
                        <!--button-->
                        <div class="container text-center">
                            <button mat-raised-button type="submit" style="background-color: yellow; color: black" class="register-button">
                LogIn
              </button>

                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
